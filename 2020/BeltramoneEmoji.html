<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h2>H&aacute;pticas 2020</h2>
        <h2><strong>Beltramone - Emojis</strong></h2>
        <p><img src="./images/red-heart_2764.png" alt="Red heart"> <button class="btn btn-lg btn-info" onclick="heart()">Red heart</button> </p>
        <p><img src="./images/face-with-tears-of-joy_1f602.png" alt="Face width tears of joy"> <button class="btn btn-lg btn-info" onclick="joy()">Face width tears of joy</button> </p>
        <p><img src="./images/astonished-face_1f632.png" alt="Astonished face"> <button class="btn btn-lg btn-info" onclick="astonish()">Astonished face</button> </p>
        <p><img src="./images/dog-face_1f436.png" alt="Dog face"> <button class="btn btn-lg btn-info" onclick="dog()">Dog face</button> </p>
        <p><img src="./images/rooster_1f413.png" alt="Rooster"> <button class="btn btn-lg btn-info" onclick="rooster()">Rooster</button> </p>
        <p><img src="./images/rooster_1f413.png" alt="Rooster2"> <button class="btn btn-lg btn-info" onclick="rooster2()">Rooster2</button> </p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Haptic JS -->
    <script type="text/javascript" src="haptics.js"></script>
    <script type="text/javascript">
        function heart() {
            navigator.vibrate([81, 207, 114, 757, 74, 203, 122, 632, 80, 190, 123, 610, 59, 239, 88]);
        }

        function joy() {
            navigator.vibrate([68, 117, 105, 78, 100, 122, 99, 114, 105, 124, 93, 114, 108, 131, 116, 122, 101, 131, 125, 135, 100, 134, 113, 116, 95, 126, 105, 132, 91, 179, 93]);
        }

        function astonish() {
            navigator.vibrate([3172]);
        }

        function dog() {
            navigator.vibrate([367, 437, 283, 544, 124, 144, 156]);
        }

        function rooster() {
            navigator.vibrate([135, 257, 87, 81, 129, 259, 1089, 603, 124, 269, 103, 80, 124, 231, 1142]);
        }
        
        function rooster2() {
            navigator.vibrate([100, 100, 200, 100, 300, 100, 400, 100, 500, 100, 600, 100, 700, 100, 800, 100, 900, 100, 1000, 100, 900, 100, 800, 100, 700, 100, 600, 100, 500, 100, 400, 100, 300, 100, 200, 100, 100, 100]);
        }
    </script>
    <script src="https://use.fontawesome.com/458e4ab1d3.js"></script>
</body>

</html>
