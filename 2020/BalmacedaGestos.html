<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
</head>

<body>
    <div class="container">
        <h2>H&aacute;pticas 2020</h2>
        <h2><strong>Balmaceda - Gestos</strong></h2>
        <p><img src="./images/tomato_1f345.png" alt="" id="imagen"></p>
        <p></p>
        <p></p>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Haptic JS -->

    <script type="text/javascript">
        function lejos() {
            navigator.vibrate([50, 200, 50, 300, 50, 400, 50]);
        }
    </script>
    <script type="text/javascript">
        var myElement = document.getElementById('imagen');
        var mc = new Hammer.Manager(myElement);
        // create a pinch and rotate recognizer
        // these require 2 pointers
        var pinch = new Hammer.Pinch();
        var rotate = new Hammer.Rotate();
        // we want to detect both the same time
        pinch.recognizeWith(rotate);
        // add to the Manager
        mc.add([pinch, rotate]);
        mc.on("pinch rotate", function(ev) {
            navigator.vibrate([1000]);
        });
    </script>


    <script src="https://use.fontawesome.com/458e4ab1d3.js"></script>
</body>

</html>
